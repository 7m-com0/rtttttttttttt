<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>📤 إرسال البيانات والصور</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background: #222;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 10px #f00;
    width: 350px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    border: none;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #f00;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { background: #900; }
</style>
</head>
<body>

<form id="form">
  <h2 style="text-align:center;">📤 إرسال البيانات</h2>
  <input type="text" name="name" placeholder="الاسم" required>
  <input type="number" name="age" placeholder="العمر" required>
  <input type="email" name="email" placeholder="الإيميل" required>
  <input type="text" name="phone" placeholder="الهاتف">
  <input type="file" name="file" accept="image/*" required>
  <button type="submit">إرسال</button>
</form>

<script>
// 🔗 ضع هنا رابط Google Script بتاعك بعد ما تعمله Deploy
const scriptURL = "https://script.google.com/macros/s/AKfycbyyPPFkmmjIJHUPcqK6ArOYrAVn6Mfy_Iwe9GO7l7VhsNUYWYdrlyNOBd93r_vFeHDRQw/exec";

document.getElementById('form').addEventListener('submit', async e => {
  e.preventDefault();

  const formData = new FormData(e.target);

  try {
    const res = await fetch(scriptURL, { method: 'POST', body: formData });
    const text = await res.text();
    alert(text);
    e.target.reset();
  } catch (err) {
    alert("❌ حدث خطأ أثناء الإرسال: " + err.message);
  }
});
</script>

</body>
</html>
